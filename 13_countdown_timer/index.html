<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
  <div class="container mt-4">
    <div class="row">
      <div class="col-8">
        <input type="date" class="form-control">
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="clock mt-3">
          <span class="btn btn-primary mb-1"><span class="days btn btn-danger">0</span> Days</span>
          <span class="btn btn-primary mb-1"><span class="hours btn btn-danger">0</span> Hours</span>
          <span class="btn btn-primary mb-1"><span class="minutes btn btn-danger">0</span> Minutes</span>
          <span class="btn btn-primary mb-1"><span class="seconds btn btn-danger">0</span> Seconds</span>
        </div>
      </div>
    </div>
  </div>
  </div>
</body>
<script src="script.js"></script>

</html>
