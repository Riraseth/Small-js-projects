<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Combination guesser</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="message">Guess the number</div>
  <div class="game">
  </div>
  <button>Start</button>
  <p>blue background means the value is too high</p>
  <p>red background means the value is too low</p>
  <label >
    You can change the game size, the default value is 4 digits
    The size will change when you start a new game
    <input type="text" class="size">
  </label>
</body>
<script src="main.js"></script>
</html>
